<div class="card">
  <div class="flex flex-column md:flex-row">
    <div
      class="w-full flex flex-column align-items-center justify-content-center gap-3 py-5"
    >
      <div
        class="flex flex-wrap justify-content-center align-items-center gap-2"
      >
        <label>Username</label>
        <input pInputText id="username" type="text" class="w-12rem" />
      </div>
      <div
        class="flex flex-wrap justify-content-center align-items-center gap-2"
      >
        <label>Password</label>
        <input pInputText id="password" type="password" class="w-12rem" />
      </div>
      <p-button label="Login" icon="pi pi-user" styleClass=" mx-auto" />
    </div>
    <div class="w-full">
      <p-divider layout="vertical" styleClass="hidden md:flex">
        <b>OR</b>
      </p-divider>
      <p-divider
        layout="horizontal"
        styleClass="flex md:hidden"
        [align]="'center'"
      >
        <b>OR</b>
      </p-divider>
    </div>
    <div class="w-full flex align-items-center justify-content-center py-5">
      <p-button
        label="Sign Up"
        icon="pi pi-user-plus"
        (click)="registerUser()"
        styleClass="p-button-success "
      />
    </div>
  </div>
</div>
