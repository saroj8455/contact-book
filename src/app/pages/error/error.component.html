<div class="flex surface-section">
  <div class="w-12 sm:w-6 px-4 py-8 md:px-6 lg:px-8">
    <div class="border-left-2 border-pink-500">
      <span class="bg-white text-pink-500 font-bold text-2xl inline-block px-3"
        >404</span
      >
    </div>
    <div class="mt-6 mb-5 font-bold text-6xl text-900">Page Not Found</div>
    <p class="text-700 text-3xl mt-0 mb-6">Sorry, we couldn't find the page.</p>
    <div class="flex gap-">
      <p-button
        label="Go Back"
        icon="pi pi-arrow-left"
        [text]="true"
      ></p-button>
      <p-button label="Go to Dashboard" icon="pi pi-home"></p-button>
    </div>
  </div>
  <div
    class="w-6 hidden sm:block"
    style="
      background: url('https://img.freepik.com/premium-vector/404-error-icon-vector-image-can-be-used-internet-marketing_120816-229186.jpg?w=1480')
        no-repeat;
      background-size: cover;
    "
  ></div>
</div>
